<!DOCTYPE html>

<body bgcolor="lightgray">
    <!-- iframe is used to show one webpage within another webpage -->

    <iframe src="covid.html" frameborder="1" width="48%" height="350px"></iframe>
    
    <iframe src="recover.html" frameborder="1" width="48%" height="350px"></iframe>
</body>
</html>
